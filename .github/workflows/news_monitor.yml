name: News Monitor

on:
  schedule:
    - cron: '*/3 * * * *'  # 3분마다 실행 (실시간 모니터링)

  # 수동 실행 허용 (테스트용)
  workflow_dispatch:

  # push 이벤트에도 실행 (scheduled workflow 백업)
  # github-actions 봇의 커밋은 제외하여 무한 루프 방지
  push:
    branches:
      - main
    paths:
      - 'data/news_monitor.csv'
      - 'news_collector.py'
      - 'standalone_monitor.py'

permissions:
  contents: write  # 리포지토리에 쓰기 권한 부여 (DB 업데이트 커밋용)

jobs:
  monitor:
    runs-on: ubuntu-latest
    # github-actions 봇의 커밋에서는 실행하지 않음 (무한 루프 방지)
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: |
          python standalone_monitor.py

      - name: Upload news database (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: news-db-${{ github.run_number }}
          path: data/news_monitor.csv
          retention-days: 7

      - name: Commit and push updated database
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/news_monitor.csv data/sent_articles_cache.json data/monitor_state.json data/api_usage.json

          # 변경사항이 있을 때만 커밋 및 푸시
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Update news database and cache - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || exit 0

            # 최대 3회 재시도 (충돌 방지)
            for i in 1 2 3; do
              echo "Push attempt $i..."
              if git pull --rebase origin main && git push; then
                echo "Push successful!"
                break
              else
                echo "Push failed, retrying in 5 seconds..."
                sleep 5
              fi
            done
          else
            echo "No changes to commit - skipping push"
          fi
