name: News Monitor

on:
  schedule:
    # 3분마다 실행 (cron: 분 시 일 월 요일)
    - cron: '*/3 * * * *'

  # 수동 실행 허용 (테스트용)
  workflow_dispatch:

permissions:
  contents: write  # 리포지토리에 쓰기 권한 부여 (DB 업데이트 커밋용)

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: |
          python standalone_monitor.py

      - name: Upload news database (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: news-db-${{ github.run_number }}
          path: data/news_monitor.csv
          retention-days: 7

      - name: Commit and push updated database
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/news_monitor.csv data/sent_articles_cache.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update news database and cache - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push)
